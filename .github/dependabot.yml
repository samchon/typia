version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    versioning-strategy: increase
    open-pull-requests-limit: 25
    allow:
      - dependency-name: "@samchon/openapi"
    groups:
      Ecosystem:
        patterns:
          - "@samchon/openapi"
  - package-ecosystem: "npm"
    directory: "/test"
    schedule:
      interval: "daily"
    versioning-strategy: increase
    open-pull-requests-limit: 25
    allow:
      - dependency-name: "ts-node"
      - dependency-name: "ts-patch"
      - dependency-name: "typescript"
    groups:
      Ecosystem:
        patterns:
          - "ts-node"
          - "ts-patch"
          - "typescript"
  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "daily"
    versioning-strategy: increase
    open-pull-requests-limit: 25
    allow:
      - dependency-name: "@samchon/openapi"
      - dependency-name: "typia"
      - dependency-name: "ts-patch"
      - dependency-name: "typescript"
      - dependency-name: "typedoc"
    groups:
      Samchon:
        patterns:
          - "@samchon/openapi"
          - "typia"
      Ecosystem:
        patterns:
          - "ts-patch"
          - "typescript"
          - "typedoc"
